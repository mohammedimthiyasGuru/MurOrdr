<div class="d-flex flex-column flex-root">
  <!--begin::Login-->
  <div class="login login-signin-on login-4 d-flex flex-row-fluid" id="kt_login" style="height: 620px;">
    <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image: url(assets/media/bg/bg-2.jpg);">
      <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
        <!--begin::Login Header-->
        <div class="d-flex flex-center mb-15">
          <a href="#">
            <img src="{{vendor_details.shop_logo}}" class="max-h-75px" alt="" />
          </a>
        </div>
        <!--end::Login Header-->
        <!--begin::Login Sign in form-->
        <div class="login-signin">
          <div class="mb-20">
            <h3 class="opacity-40 font-weight-normal">Sign In To {{vendor_details.shop_name}}</h3>
            <p class="opacity-40">Enter your details to login to your account:</p>
          </div>
          <form class="form">
            <div class="form-group">
              <input class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8" type="text"  placeholder="Email" name="username" [(ngModel)]="email_id" autocomplete="off" />
            </div>
            <div class="form-group">
              <input class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8" type="password" placeholder="Password" [(ngModel)]="password" name="password" />
            </div>
            <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8 opacity-60">
              <label class="checkbox checkbox-outline checkbox-white text-white m-0">
              <input type="checkbox" name="remember" />Remember me
              <span></span></label>
              <a href="/#/ordr/forgotpassword" id="kt_login_forgot" class="text-white font-weight-bold">Forget Password ?</a>
            </div>
            <div class="form-group text-center mt-10">
              <button  (click)="login()" id="kt_login_signin_submit" class="btn btn-pill btn-primary opacity-90 px-15 py-3">Sign In</button>
            </div>
          </form>
          <!-- <div class="mt-10">
            <span class="opacity-40 mr-4">Don't have an account yet?</span>
            <a href="/#/signup" id="kt_login_signup" class="text-white opacity-30 font-weight-normal">Sign Up</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <!--end::Login-->
</div>
